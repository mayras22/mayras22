name: Update Languages
on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday
  workflow_dispatch: # Allows manual triggering

jobs:
  update-languages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run languages script
        env:
          LANGUAGES_USED: ${{ secrets.LANGUAGES_USED }}
        run: |
          python languages_script.py

      - name: Configure Git Identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Update README
        run: cp languages.md README.md && git add README.md && git commit -m "Update languages" && git push
